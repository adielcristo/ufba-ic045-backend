# Veja https://docs.github.com/en/actions.
name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Configura o JDK 17 x64
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Verifica as ferramentas necess√°rias
        run: |
          mvn --version
          npm --version
          yarn --version

      # Veja https://github.com/actions/checkout.
      - name: Faz o checkout do backend
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Faz o checkout do frontend
        uses: actions/checkout@v4
        with:
          repository: ic045-sistemaacademico-2023/frontend-sistema-academico-ic-ufba
          path: frontend

      - name: Cria o pacote do projeto backend
        run: |
          cd ${GITHUB_WORKSPACE}/backend
          mvn --batch-mode --update-snapshots package
